    <div id="title-desc">
      <h1 id="title">Welcome to Luxury Cars Rental</h1>
      <p id="description">
        Here you will find the best deals made exclusively for you! Complete the
        form!
      </p>
    </div>
    <main id="main-form" class="container-fluid">
      <form id="survey-form">
        <div class="row justify-content-center">
          <div class="col-12 col-md-12">
            <div class="form-group">
              <label class="label-enter" id="name-label" for="name"
                >Name:
              </label>
              <input
                class="form-control"
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name: "
              />
            </div>
            <div class="form-group">
              <label class="label-enter" id="email-label" for="email"
                >Email:
              </label>
              <input
                class="form-control"
                id="email"
                type="text"
                name="email"
                placeholder="Enter your email: "
              />
            </div>
            <div class="form-group">
              <label class="label-enter" id="number-label" for="number"
                >Age (optional):
              </label>
              <input
                class="form-control"
                id="number"
                type="number"
                name="number"
                placeholder="Enter your age: "
              />
            </div>
            <div class="form-group">
              <label class="label-enter" for="dropdown"
                >What is your favourite feature?</label
              >
              <select class="form-select" id="dropdown" name="feature">
                <option value="usability">Usability</option>
                <option value="design">Design</option>
                <option value="performance">Performance</option>
                <option value="support">Customer Support</option>
              </select>
            </div>
            <section class="fieldsets">
              <fieldset class="set-service">
                <legend class="legend">Choose the Service</legend>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="car-design"
                    name="services"
                    value="car-design"
                  />
                  <label class="form-check-label" for="car-design"
                    >Car design</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="car-wash"
                    name="services"
                    value="car-wash"
                  />
                  <label class="form-check-label" for="car-wash"
                    >Car Wash</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="car-paint"
                    name="services"
                    value="car-paint"
                  />
                  <label class="form-check-label" for="car-paint"
                    >Car Paint</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="car-repair"
                    name="services"
                    value="car-repair"
                  />
                  <label class="form-check-label" for="car-repair"
                    >Car Repair</label
                  >
                </div>
              </fieldset>

              <fieldset class="set-referral">
                <legend class="legend">Choose the Referral</legend>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="friend"
                    name="referral"
                    value="friend"
                    required
                  />
                  <label class="form-check-label" for="friend">Friend</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="publish"
                    name="referral"
                    value="publish"
                    required
                  />
                  <label class="form-check-label" for="publish">Publish</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="family"
                    name="referral"
                    value="family"
                    required
                  />
                  <label class="form-check-label" for="family">Family</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="other"
                    name="referral"
                    value="other"
                    required
                  />
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </fieldset>
            </section>
            <div class="comment-area">
              <label class="label-enter" for="comments"
                >Any additional comments:</label
              >
              <textarea
                id="comments"
                name="comments"
                placeholder="Enter your comments here..."
              ></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button
                id="submitButton"
                type="submit"
                class="btn btn-primary custom-btn w-50"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
